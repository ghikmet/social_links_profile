<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <view class="container">
    <div class="card">
    <header class="card_header">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall picture" class="card_picture">
      <div class="card_name-location">
        <h1 class="card_name">Jessica Randall</h1>
        <p class="card_location">London, United Kingdom</p>
      </div>    
      <p class="card_bio">"Front-end developer and avid reader."</p>
    </header>
    
    <main class="card_main">
      <div class="card_links">
        <a href="https://github.com" class="social-links_github social button" aria-label="Visit my GitHub profile">GitHub</a>
        <a href="https://www.frontendmentor.io" class="social-links_frontend-mentor social button" aria-label="Visit my Frontend Mentor profile">Frontend Mentor</a>
        <a href="https://www.linkedin.com" class="social-links_linkedin social button" aria-label="Visit my Linkedin profile">LinkedIn</a>
        <a href="https://twitter.com" class="social-links_twitter social button" aria-label="Visit my Twitter profile"> Twitter</a>
        <a href="https://www.instagram.com" class="social-links_instagram social button" aria-label="Visit my Instagram profile">Instagram</a>
     </div>
    </main>
    <footer class="card_footer">&copy; Created by Hikmet Guliyev</footer>
  </div>
  </view>

   
  
</body>
</html>
